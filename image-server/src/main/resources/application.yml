
server:
  port: 8880

spring:
  application:
    name: image-server

  datasource:
    url: ${url}
    username: ${username_}
    password: ${password}
    driver-class-name: ${driver-class-name}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        check_nullability: true
    show_sql: true

  profiles:
    active: db

springdoc:
  packages-to-scan: com.wesell.imageserver.controllers
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

cloud:
  aws:
    s3:
      bucket: ${bucket}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${accessKey}
      secretKey: ${secretKey}